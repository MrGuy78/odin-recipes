    <h1>Cedar Plank Salmon</h1>
    <figure>
        <img src="../images/cedarPlankSalmon.webp" alt="salmon grilling on cedar planks">
        <figcaption><strong>Try not to drool</strong></figcaption>
        <p>Grilling on the cedar planks will infuse the natural flavor or cedar into the fish.</p>
    </figure>
    <h3>Ingredients</h3>
    <ul>
        <li>Salmon Filets (skin-on)</li>
        <li>Olive Oil</li>
        <li>Salt and Pepper</li>
        <li>Lemon zest and lemon juice</li>
        <li>Fresh dill</li>
        <li>Wine, sake or cider for soaking the planks</li>
